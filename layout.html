<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistive Mobility Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: linear-gradient(135deg, #6e8efb, #a777e3); color: #fff; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: rgba(0,0,0,0.4); backdrop-filter: blur(6px); position: sticky; top: 0; z-index: 1000; }
    header h1 { font-size: 1.5rem; font-weight: 700; }
    nav a { margin-left: 1.5rem; text-decoration: none; color: #fff; font-weight: 500; transition: color 0.3s; }
    nav a:hover { color: #00f5d4; }
    section { padding: 4rem 2rem; min-height: 60vh; }
    .hero { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 5rem 2rem; }
    .hero h2 { font-size: 2.5rem; margin-bottom: 1rem; }
    .btn { padding: 0.8rem 1.5rem; border-radius: 2rem; background: #00f5d4; color: #000; font-weight: 600; text-decoration: none; border: none; cursor: pointer; transition: transform 0.2s; }
    .btn:hover { transform: scale(1.05); }
    .card { background: rgba(0,0,0,0.5); border-radius: 1rem; padding: 2rem; box-shadow: 0 10px 20px rgba(0,0,0,0.3); max-width: 500px; margin: auto; }
    input, button { width: 100%; margin-top: 0.5rem; padding: 0.8rem; border-radius: 0.5rem; border: none; }
    input { background: rgba(255,255,255,0.1); color: #fff; }
    footer { text-align: center; padding: 1rem; background: rgba(0,0,0,0.4); font-size: 0.9rem; margin-top: 2rem; }
    video, audio { width: 100%; border-radius: 1rem; margin-top: 1rem; background: #000; }
  </style>
</head>
<body>
  <header>
    <h1>Assistive Mobility Tool</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('technology') }}">Technology</a>
      <a href="{{ url_for('contact') }}">Contact</a>
      {% if logged_in %}
        <a href="{{ url_for('upload') }}">Upload</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login_page') }}">Login</a>
      {% endif %}
    </nav>
  </header>

  {% block content %}{% endblock %}

  <footer>
    <p>Â© 2025 Assistive Mobility Tool. All rights reserved.</p>
  </footer>
</body>
</html>
